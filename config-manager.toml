# Config Manager - Meta Configuration
# Define which system files to manage

# Global settings
[settings]
# Allowed file extensions for security (whitelist)
allowed_extensions = ["conf", "toml", "txt", "sh", "fish", "rs", "json", "yaml", "yml", "ini", "env"]

# Each file entry specifies:
# - path: Absolute path to the file on the system
# - name: Display name in the UI
# - description: Optional description
# - readonly: Optional, if true the file cannot be edited

[[files]]
path = "/etc/nginx/nginx.conf"
name = "nginx.conf"
description = "Nginx main configuration"

[[files]]
path = "/etc/docker/daemon.json"
name = "docker-daemon.toml"
description = "Docker daemon configuration"

[[files]]
path = "/etc/ssh/sshd_config"
name = "sshd.conf"
description = "SSH daemon configuration"
readonly = true

# Example: User configs
[[files]]
path = "/home/pl/.config/hypr/hyprland.conf"
name = "hyprland.conf"
description = "Hyprland configuration"

# Directory scanning example
# Scans a directory recursively and includes files matching specific types
[[directories]]
path = "~/.config/hypr"
name = "hypr"
depth = 3
types = ["conf", "txt", "sh"]
description = "Hyprland config directory"

# You can add more files and directories here!
