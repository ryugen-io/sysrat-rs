# Status Line Layout Configuration
# Defines which components appear in the status line for each pane

[menu]
# Menu pane shows only build information (no status info)
rows = [
    { components = [
        { type = "text", value = " last build: ", style = "label" },
        { type = "build_date", style = "value" },
        { type = "text", value = " (", style = "label" },
        { type = "build_hash", style = "value" },
        { type = "text", value = ")", style = "label" },
        { type = "separator", value = " | " },
        { type = "text", value = "Rust ", style = "label" },
        { type = "rust_version", style = "value" },
        { type = "text", value = " (Edition ", style = "label" },
        { type = "rust_edition", style = "value" },
        { type = "text", value = ")", style = "label" },
        { type = "separator", value = " | " },
        { type = "text", value = "Ratzilla v", style = "label" },
        { type = "dependency", name = "ratzilla", style = "value" },
        { type = "separator", value = " | " },
        { type = "text", value = "Ratatui v", style = "label" },
        { type = "dependency", name = "ratatui", style = "value" },
        { type = "separator", value = " | " },
        { type = "text", value = "Axum v", style = "label" },
        { type = "dependency", name = "axum", style = "value" },
    ]},
]

