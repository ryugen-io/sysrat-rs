# Component Type Reference:
# =========================
#
# BASIC COMPONENTS:
# - "spacer": Empty line (no content)
# - "separator": Visual separator (requires "value" field, e.g., " | ")
# - "text": Custom static text (requires "value" field and optional "style")
#
# STATE-BASED COMPONENTS (from AppState):
# - "vim_mode": NORMAL/INSERT indicator (only shows in FileList/Editor panes)
# - "filename": Current file name (shows "No file" if none loaded)
# - "modified_indicator": " [modified]" suffix (only shows if file is dirty)
# - "status_message": Status/error messages (error messages get special styling)
# - "help_text": Keybind help text (per-pane, excludes Menu pane)
#
# BUILD-TIME COMPONENTS (from env! macros):
# - "build_date": Build timestamp (e.g., "2025-11-17 14:32:15")
# - "build_hash": Git commit hash (e.g., "cc59680")
# - "rust_version": Rust compiler version (e.g., "1.85.0")
# - "rust_edition": Rust edition (e.g., "2024")
# - "dependency": Dependency version (requires "name" field: ratzilla, ratatui, axum)
#
# STYLE OPTIONS:
# - "label": Dimmed/subdued text style (for labels like "last build:")
# - "value": Highlighted value style (for actual data values)
# - "error": Error message style (red/urgent styling)
# - null/omitted: Uses default background style